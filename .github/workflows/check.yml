name: Check Reservation Bot

on:
  workflow_run:
    workflows: ["Performance Lab Bot"]
    types: [completed]
  workflow_dispatch:
  schedule:
    - cron: '30 21 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Shared cache for Chrome + apt packages
      - name: Cache Chrome and apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives/*.deb
            /var/lib/apt/lists/*.gz
            /var/lib/apt/lists/*_InRelease
            /var/lib/apt/lists/*_Packages
          key: ${{ runner.os }}-chrome-cache
          restore-keys: |
            ${{ runner.os }}-chrome-

      # Install Chrome only if missing
      - name: Install Chrome
        run: |
          if ! command -v google-chrome >/dev/null; then
            echo "Chrome not found. Installing..."
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
          else
            echo "Chrome found in cache. Skipping install."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: Run reservation check script
        env:
          GYM_CODE: ${{ secrets.GYM_CODE }}
          GYM_NAME: ${{ secrets.GYM_NAME }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python check_reservation.py

      # Check for autobook trigger and dispatch event
      - name: Trigger autobook if needed
        if: success()
        run: |
          if [ -f "trigger_autobook.flag" ]; then
            echo "Dispatching autobook event..."
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/dispatches \
              -d '{"event_type": "autobook_trigger"}'
          else
            echo "No autobook trigger."
          fi

      - name: Upload debug files on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-check
          path: debug/
