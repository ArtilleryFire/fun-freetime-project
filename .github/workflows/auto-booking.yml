name: Performance Lab Auto Book

on:
  schedule:
    # 17:30 UTC = 00:30 WIB (besok pagi)
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Auto Booking
        id: booking_step
        run: |
          echo "Running main.py ..."
          python main.py > booking_log.txt 2>&1
          echo "log_path=booking_log.txt" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        run: |
          echo "Sending log to Discord ..."
          python notify.py "${{ steps.booking_step.outputs.log_path }}"
