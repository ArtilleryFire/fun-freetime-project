name: Performance Lab Auto Booking

on:
  schedule:
    # 17:30 UTC = 00:30 WIB
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.21.0
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ===========================================================
      # FIX #1 — WAIT SELENIUM READY
      # ===========================================================
      - name: Wait Selenium Ready
        run: |
          echo "[SYSTEM] Checking Selenium readiness..."
          for i in {1..20}; do
            STATUS=$(curl -s http://localhost:4444/wd/hub/status || echo "")
            if echo "$STATUS" | grep -q '"ready":true'; then
              echo "[SYSTEM] Selenium is ready!"
              exit 0
            fi
            echo "[SYSTEM] Retry $i..."
            sleep 2
          done
          echo "[ERROR] Selenium did NOT start"
          exit 1

      # ===========================================================
      # FIX #2 — LOG SELALU ADA
      # ===========================================================
      - name: Run Auto Booking
        id: booking_step
        run: |
          echo "[BOT] Starting booking process" > booking_log.txt
          python main.py >> booking_log.txt 2>&1 || true
          echo "log_file=booking_log.txt" >> $GITHUB_OUTPUT

      - name: Show log
        if: always()
        run: |
          echo "------ BOOKING LOG START ------"
          cat booking_log.txt
          echo "------ BOOKING LOG END ------"

      # ===========================================================
      # SEND NOTIFICATION
      # ===========================================================
      - name: Send Discord Notification
        run: |
          python notify.py "${{ steps.booking_step.outputs.log_file }}"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
