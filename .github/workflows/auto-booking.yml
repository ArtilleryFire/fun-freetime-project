name: Performance Lab Auto Booking

on:
  schedule:
    - cron: "0 18 * * *"   # 01:00 WIB (18 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  booking:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install selenium
          pip install requests  # untuk notify.py

      # 4. Start Selenium
      - name: Start Selenium Chrome
        run: |
          docker run -d --name selenium \
            -p 4444:4444 \
            --shm-size="2g" \
            selenium/standalone-chrome:latest
          echo "Waiting for Selenium..."
          sleep 10

      # 5. Run booking script + force logging into file
      - name: Run Auto Booking
        id: booking
        env:
          GYM_CODE: ${{ secrets.GYM_CODE }}
          GYM_NAME: ${{ secrets.GYM_NAME }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "[BOT] Start booking" > booking_log.txt
          python3 main.py >> booking_log.txt 2>&1 || true
          echo "log_path=booking_log.txt" >> $GITHUB_OUTPUT

      # 6. Show log on GitHub Actions
      - name: Show booking log
        if: always()
        run: |
          echo "----- BOOKING LOG START -----"
          cat booking_log.txt
          echo "----- BOOKING LOG END -----"

      # 7. Send to Discord
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python3 notify.py "${{ steps.booking.outputs.log_path }}"

      # 8. Stop Selenium
      - name: Stop Selenium
        if: always()
        run: |
          docker stop selenium
          docker rm selenium
