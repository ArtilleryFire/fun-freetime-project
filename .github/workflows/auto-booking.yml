name: Performance Lab Auto Book

on:
  schedule:
    # 17:30 UTC = 00:30 WIB
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium python-dotenv requests

      - name: Run Auto Booking
        id: booking_step
        env:
          SELENIUM_URL: http://selenium:4444/wd/hub
          GYM_CODE: ${{ secrets.GYM_CODE }}
          GYM_NAME: ${{ secrets.GYM_NAME }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "Running main.py ..."
          python main.py > booking_log.txt 2>&1
          echo "log_path=booking_log.txt" >> $GITHUB_OUTPUT

      - name: Show main.py output
        if: always()
        run: |
          echo "------ BOOKING LOG START ------"
          cat booking_log.txt || echo "Log file not found!"
          echo "------ BOOKING LOG END ------"

      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "Sending log to Discord ..."
          python notify.py booking_log.txt
