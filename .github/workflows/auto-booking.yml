name: Auto Booking Performance Lab

on:
  schedule:
    # 17:30 UTC = 00:30 WIB
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.25.0   # <<< versi stabil
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"

    steps:

      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Wait until Selenium is ready
      - name: Wait for Selenium
        run: |
          echo "[SYSTEM] Checking Selenium readiness..."
          for i in {1..25}; do
            STATUS=$(curl -s http://localhost:4444/wd/hub/status || echo "")
            if echo "$STATUS" | grep -q '"ready":true'; then
              echo "[SYSTEM] Selenium is ready!"
              exit 0
            fi
            echo "[SYSTEM] Retry $i..."
            sleep 2
          done
          echo "[ERROR] Selenium did NOT start"
          exit 1

      # 5. Run main.py + ensure log file always exists
      - name: Run Auto Booking
        id: booking_step
        run: |
          echo "[BOT] Start booking" > booking_log.txt
          python main.py >> booking_log.txt 2>&1 || true
          echo "log_path=booking_log.txt" >> $GITHUB_OUTPUT

      # 6. Show log on GitHub Actions console
      - name: Show Log
        if: always()
        run: |
          echo "------ BOOKING LOG START ------"
          cat booking_log.txt
          echo "------ BOOKING LOG END ------"

      # 7. Send to Discord
      - name: Send Discord Notification
        run: |
          python notify.py "${{ steps.booking_step.outputs.log_path }}"
