name: Performance Lab Auto Booking

on:
  schedule:
    - cron: "0 18 * * *"   # 01:00 WIB
  workflow_dispatch:

permissions:
  contents: read

jobs:
  booking:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install selenium

      # 4. Start Selenium Standalone Chrome
      - name: Start Selenium Standalone Chrome
        run: |
          docker run -d --name selenium \
            -p 4444:4444 \
            --shm-size="2g" \
            selenium/standalone-chrome:latest
          sleep 10

      # 5. Jalankan Script dengan Logging File
      - name: Run booking script
        env:
          GYM_CODE: ${{ secrets.GYM_CODE }}
          GYM_NAME: ${{ secrets.GYM_NAME }}
        run: |
          echo "----- BOOKING LOG START -----" | tee booking_log.txt
          python3 main.py 2>&1 | tee -a booking_log.txt
          echo "----- BOOKING LOG END -----" | tee -a booking_log.txt

      # 6. Upload log sebagai artifact
      - name: Upload booking log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: booking-log
          path: booking.log

      # 7. Shutdown Selenium
      - name: Stop Selenium
        if: always()
        run: |
          docker stop selenium
          docker rm selenium
