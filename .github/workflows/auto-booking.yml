name: Performance Lab Auto Book

on:
  schedule:
    - cron: "30 17 * * *"  # 00:30 WIB
  workflow_dispatch:

jobs:
  booking:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium python-dotenv requests

      - name: Wait for Selenium to be ready
        run: |
          echo "Waiting selenium..."
          for i in {1..20}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q '"ready":true'; then
              echo "Selenium Ready!"
              exit 0
            fi
            echo "Retry $i..."
            sleep 2
          done
          echo "Selenium failed to start" && exit 1

      - name: Run Auto Booking
        id: booking_step
        env:
          SELENIUM_URL: http://localhost:4444/wd/hub
          GYM_CODE: ${{ secrets.GYM_CODE }}
          GYM_NAME: ${{ secrets.GYM_NAME }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "[BOT] Start booking" > booking_log.txt
          python main.py >> booking_log.txt 2>&1
          echo "log_path=booking_log.txt" >> $GITHUB_OUTPUT

      - name: Show main.py output
        if: always()
        run: |
          echo "------ BOOKING LOG START ------"
          cat booking_log.txt || echo "Log not found!"
          echo "------ BOOKING LOG END ------"

      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python notify.py booking_log.txt
